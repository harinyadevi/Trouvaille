<html>
    <head>
        <title>
            Login Page
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" type="text/css" href="login.css">
        <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
    </head>
    <body>
        <script>
        var modal = document.getElementById('id01');
                window.onclick = function(event) {
                    if (event.target == modal) {
                        modal.style.display = "none";
                    }
                }
        </script>
    <form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
        <div class="cont">
            <div class="form sign-in">
                <h2>Sign In</h2>
                <label>
                    <span>Email Address</span>
                    <input type="email" name="email">
                    <hr>
                </label>
                <label>
                        <span>Password</span>
                        <input type="password" name="password">
                        <hr>
                </label>
                <a href="https://google.com" style="text-decoration: none;"><button class="submit" type="button">Sign In</button></a>
                <p class="forgot-pass">Forgot Password?</p>
            </form>
                <div class="social-media">
                    <ul>
                            <li><a href="https://www.facebook.com"><img src="https://image.flaticon.com/icons/svg/1384/1384053.svg"></a></li>
                            <li><a href="https://www.twitter.com"><img src="https://image.flaticon.com/icons/svg/1409/1409937.svg"></a></li>
                            <li><a href="https://www.linkedin.com"><img src="https://image.flaticon.com/icons/svg/1409/1409945.svg"></a></li>
                            <li><a href="https://www.instagram.com"><img src="https://image.flaticon.com/icons/svg/1384/1384063.svg"></a></li>
                    </ul>
                </div>
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close">&times;</span>
        </div>
            <div class="sub-cont">
                <div class="img">
                    <div class="img-text m-up">
                        <h2>New here?</h2>
                        <p>Sign up and discover great amount of new opportunities!</p>
                    </div>
                    <div class="img-text m-in">
                            <h2>One of us?</h2>
                            <p>If you already has an account,just sign in.We've missed you!</p>
                        </div>
                        <div class="img-btn">
                            <span class="m-up">Sign Up</span>
                            <span class="m-in">Sign In</span>
                        </div>
                </div>
                <div class="s-sign-up">
                    <h2>Sign Up</h2>
                    <label>
                        <span>Name</span>
                        <input type="text">
                        <hr>
                    </label>
                    <label>
                            <span>Email</span>
                            <input type="email">
                            <hr>
                        </label>
                        <label>
                                <span>Password</span>
                                <input type="password">
                                <hr>
                            </label>
                            <label>
                                    <span>Confirm Password</span>
                                    <input type="password">
                                   <hr> 
                                </label>
                                <a href="https://google.com" style="text-decoration: none;"><button type="button" class="submit">Sign Up Now</button></a>
                        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close">&times;</span>
                      </div>
                </div>
            </div>
        </div>
        <script>
        document.querySelector('.img-btn').addEventListener('click',function()
            {
              document.querySelector('.cont').classList.toggle('s-signup')
            }
            );</script>
    </body>
</html>
